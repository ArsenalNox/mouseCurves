<html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>Mouse curves</title>
</head>
<body>
    <div class="wrapper">

    <section class='section'>
        <h2 class='curve-description'>Slight quadratic cruve</h2>
        <article class='content'> <canvas type='s-curve' class='c-canvas' id='c-lines-slightly-curved' width=1200 height=600></canvas> </article>
    </section>
 
    <section class='section'>
        <h2 class='curve-description'>Beizer curve</h2>
        <article class='content'> <canvas class='c-canvas' id='c-beizer-curve' width=1200 height=600>  </canvas> </article>
    </section>

    <section class='section'>
        <h2 class='curve-description'>Straight lines</h2>
        <article class='content'> <canvas class='c-canvas' id='c-straight-lines-multiple' width=1200 height=600>  </canvas> </article>
    </section>
       
    <section class='section'>
        <h2 class='curve-description'>Straight lines x diversion</h2>
        <article class='content'> <canvas class='c-canvas' id='c-straight-lines-multiple-shift-x' width=1200 height=600>  </canvas> </article>
    </section>

    <section class='section'>
        <h2 class='curve-description'>Straight lines y diversion</h2>
        <article class='content'> <canvas class='c-canvas' id='c-straight-lines-multiple-shift-y' width=1200 height=600>  </canvas> </article>
    </section>
       
    <section class='section'>
        <h2 class='curve-description'>Straight lines x y diversion</h2>
        <article class='content'> <canvas class='c-canvas' id='c-straight-lines-multiple-shift-x-y' width=1200 height=600>  </canvas> </article>
    </section>

    <section class='section'>
        <h2 class='curve-description'>Reverse snake (x and y conversion)</h2>
        <article class='content'> <canvas class='c-canvas' id='c-straight-lines-inverse-snake' width=1200 height=600>  </canvas> </article>
    </section>
 
    <section class='section'>
        <h2 class='curve-description'>Smooth multiple lines</h2>
        <article class='content'> <canvas class='c-canvas' id='c-smooth-lines-multiple' width=1200 height=600>  </canvas> </article>
    </section>
 
    <section class='section'>
        <h2 class='curve-description'>Squares</h2>
        <article class='content'> <canvas class='c-canvas' id='c-squares' width=1200 height=600>  </canvas> </article>
    </section>
       

    </div>

</body>
<script src="index.js"></script>
</html>
